<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Wavim | Hilbert Sort</title>
		<link
			rel="icon"
			href="https://avatars.githubusercontent.com/u/156987370"
		/>
		<script type="module" crossorigin src="./assets/index-BGyC20f2.js"></script>
		<link rel="stylesheet" crossorigin href="./assets/index-BgI232-j.css">
	</head>
	<body>
		<main
			class="flex flex-col items-center gap-12 bg-neutral-100 p-6 lg:m-8 lg:gap-16 lg:rounded-4xl lg:p-12"
		>
			<section class="flex w-full flex-col gap-8">
				<h2 class="font-main text-2xl lg:text-4xl">2D Points</h2>
				<div class="flex flex-col gap-8 lg:flex-row">
					<canvas
						id="points-result"
						class="aspect-square bg-neutral-950 p-2 hover:cursor-pointer lg:w-1/2 lg:rounded-xl lg:p-4"
						>sorted: connected points</canvas
					>
					<div
						class="font-main flex flex-1 flex-col gap-4 text-2xl lg:gap-8 lg:px-12 lg:text-4xl"
					>
						<label class="flex flex-col gap-4">
							<span>Count</span>
							<input
								id="points-cnt"
								type="range"
								step="500"
								min="1000"
								max="10000"
							/>
						</label>
						<label class="flex flex-col gap-4">
							<span>Deviation</span>
							<input
								id="points-std"
								type="range"
								step="0.05"
								min="0.1"
								max="1.0"
							/>
						</label>
					</div>
				</div>
			</section>
			<section class="flex w-full flex-col gap-8">
				<h2 class="font-main text-2xl lg:text-4xl">RGB Colors</h2>
				<div class="flex flex-col lg:gap-8">
					<canvas
						id="colors-before"
						class="h-16 w-full hover:cursor-pointer lg:h-28 lg:rounded-xl"
						>before: rgb spectrum</canvas
					>
					<canvas
						id="colors-result"
						class="h-16 w-full hover:cursor-pointer lg:h-28 lg:rounded-xl"
						>sorted: rgb spectrum</canvas
					>
					<label
						class="font-main flex flex-col gap-4 pt-8 text-2xl lg:p-0 lg:text-4xl"
					>
						<span>Count</span>
						<input
							id="colors-cnt"
							type="range"
							step="5"
							min="5"
							max="255"
						/>
					</label>
				</div>
			</section>
			<footer class="w-full">
				<a
					target="_blank"
					href="https://github.com/wavim"
					class="font-main text-right text-lg underline lg:text-2xl"
				>
					2025 wavim@GitHub
				</a>
			</footer>
		</main>
	</body>
</html>
