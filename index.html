<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Wavim | Hilbert Sort</title>
		<link
			rel="icon"
			href="https://avatars.githubusercontent.com/u/156987370"
		/>
		<link
			rel="stylesheet"
			href="src/index.css"
		/>
	</head>
	<body>
		<main
			class="flex flex-col items-center gap-12 bg-neutral-100 p-6 md:m-8 md:gap-16 md:rounded-4xl md:p-12"
		>
			<section class="flex w-full flex-col gap-8">
				<h2 class="font-main text-2xl md:text-4xl">2D Points</h2>
				<div class="flex flex-col gap-8 md:flex-row">
					<canvas
						id="points-result"
						class="aspect-square bg-neutral-950 p-2 md:w-1/2 md:rounded-xl md:p-4"
						>sorted: connected points</canvas
					>
					<div
						class="font-main flex flex-1 flex-col gap-8 text-2xl md:px-12 md:text-4xl"
					>
						<label class="flex flex-col gap-4">
							<span>Count</span>
							<input
								id="points-cnt"
								type="range"
								step="500"
								min="1000"
								max="10000"
							/>
						</label>
						<label class="flex flex-col gap-4">
							<span>Deviation</span>
							<input
								id="points-std"
								type="range"
								step="0.05"
								min="0.1"
								max="1.0"
							/>
						</label>
					</div>
				</div>
			</section>
			<section class="flex w-full flex-col gap-8">
				<h2 class="font-main text-2xl md:text-4xl">RGB Colors</h2>
				<div class="flex flex-col md:gap-8">
					<canvas
						id="colors-before"
						class="h-16 w-full md:h-28 md:rounded-xl"
						>before: rgb spectrum</canvas
					>
					<canvas
						id="colors-result"
						class="h-16 w-full md:h-28 md:rounded-xl"
						>sorted: rgb spectrum</canvas
					>
					<label
						class="font-main flex flex-col gap-4 pt-8 text-2xl md:p-0 md:text-4xl"
					>
						<span>Count</span>
						<input
							id="colors-cnt"
							type="range"
							step="5"
							min="5"
							max="255"
						/>
					</label>
				</div>
			</section>
		</main>
		<script
			type="module"
			src="src/index.ts"
		></script>
	</body>
</html>
