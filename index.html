<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Wavim | Hilbert Sort</title>
		<link
			rel="icon"
			href="https://avatars.githubusercontent.com/u/156987370"
		/>
		<link
			rel="stylesheet"
			href="src/index.css"
		/>
	</head>
	<body>
		<main class="m-8 flex flex-col items-center gap-8 rounded-4xl bg-neutral-100 p-12">
			<section class="flex w-full flex-col gap-8">
				<h2 class="font-main text-4xl">2D Points</h2>
				<div class="flex flex-col gap-8 md:flex-row">
					<canvas
						id="points-result"
						class="aspect-square w-1/2 rounded-xl bg-neutral-950 p-4"
						>sorted 2d points connected</canvas
					>
					<div
						class="font-main flex flex-1 flex-col gap-8 p-12 text-4xl"
					>
						<label class="flex flex-col gap-4">
							<span>Count</span>
							<input
								id="points-cnt"
								type="range"
								step="1000"
								max="11000"
								min="1000"
							/>
						</label>
						<label class="flex flex-col gap-4">
							<span>Deviation</span>
							<input
								id="points-std"
								type="range"
								step="0.05"
								max="1.0"
								min="0.1"
							/>
						</label>
					</div>
				</div>
			</section>
		</main>
		<script
			type="module"
			src="src/index.ts"
		></script>
	</body>
</html>
